{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Оформлення замовлення</h2>

    {% if error %}
        <div class="alert alert-warning">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Відправити замовлення</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const deliveryMethod = document.getElementById('delivery-method');
        const addressField = document.getElementById('address-field');

        function toggleAddressField() {
            if (deliveryMethod.value === 'pickup') {
                addressField.parentElement.style.display = 'none';
                addressField.value = '';
            } else {
                addressField.parentElement.style.display = 'block';
            }
        }

        toggleAddressField();
        deliveryMethod.addEventListener('change', toggleAddressField);
    });
</script>
{% endblock %}
