{% extends "base.html" %}

{% block content %}
<!-- Страница оплаты заказа через LiqPay -->
<div class="container mt-5">
    <h2>Оплата замовлення №{{ order.id }}</h2>
    <p>Сума до оплати: <strong>{{ order.total_price|floatformat:2 }} грн</strong></p>

    <!-- Форма для перехода на LiqPay -->
    <form method="POST" action="https://www.liqpay.ua/api/3/checkout" accept-charset="utf-8">
        <input type="hidden" name="data" value="{{ data }}">
        <input type="hidden" name="signature" value="{{ signature }}">
        <input type="image" src="https://static.liqpay.ua/buttons/p1ru.radius.png" />
    </form>
</div>
{% endblock %}
