{% extends "base.html" %}
{% load i18n %}

{% block content %}
<!-- Страница установки нового пароля -->
<div class="container mt-5">
    <div style="max-width: 500px; margin: 2rem auto; padding: 2rem; background: var(--bg-main); border-radius: 18px; box-shadow: 0 8px 32px rgba(122, 78, 45, 0.18); border: 2px solid var(--accent);">
        <h2 style="color: var(--accent); text-align: center; margin-bottom: 1.5rem; font-weight: 700;">{% trans "New Password" %}</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <!-- Поле: Новый пароль -->
            <div style="margin-bottom: 1.2rem;">
                <label for="id_new_password1" style="color: var(--accent-dark); font-weight: 600; margin-bottom: 0.3rem; display: block;">{% trans "New password" %}</label>
                <div style="display: flex; align-items: center; width: 100%;">
                    <span class="input-group-text" style="background-color: var(--white) !important; border: 2px solid var(--accent) !important; border-right: none !important; border-radius: 10px 0 0 10px !important; color: var(--accent-dark); padding-left: 0.75rem !important; padding-right: 0.75rem !important; display: flex !important; align-items: center !important; justify-content: center !important; height: 42px !important; line-height: normal !important;">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" name="new_password1" id="id_new_password1" class="form-control" placeholder="{% trans 'Enter new password' %}" required style="flex:1; border: 2px solid var(--accent); border-left: none; border-radius: 0 10px 10px 0; background: var(--white); color: var(--accent-dark); font-family: 'Comfortaa', cursive; font-size: 1rem; transition: border-color 0.2s; box-shadow: none; height: 42px; padding-left: 0.75rem; padding-right: 0.75rem; padding-top: 0; padding-bottom: 0; line-height: normal;">
                </div>
                {% if form.new_password1.errors %}
                    <div style="color: #c0392b !important; font-size: 0.9rem; margin-top: 0.3rem;">{{ error }}</div>
                {% endif %}
            </div>

            <!-- Поле: Подтверждение пароля -->
            <div style="margin-bottom: 1.2rem;">
                <label for="id_new_password2" style="color: var(--accent-dark); font-weight: 600; margin-bottom: 0.3rem; display: block;">{% trans "Confirm password" %}</label>
                <div style="display: flex; align-items: center; width: 100%;">
                    <span class="input-group-text" style="background-color: var(--white) !important; border: 2px solid var(--accent) !important; border-right: none !important; border-radius: 10px 0 0 10px !important; color: var(--accent-dark); padding-left: 0.75rem !important; padding-right: 0.75rem !important; display: flex !important; align-items: center !important; justify-content: center !important; height: 42px !important; line-height: normal !important;">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" name="new_password2" id="id_new_password2" class="form-control" placeholder="{% trans 'Repeat new password' %}" required style="flex:1; border: 2px solid var(--accent); border-left: none; border-radius: 0 10px 10px 0; background: var(--white); color: var(--accent-dark); font-family: 'Comfortaa', cursive; font-size: 1rem; transition: border-color 0.2s; box-shadow: none; height: 42px; padding-left: 0.75rem; padding-right: 0.75rem; padding-top: 0; padding-bottom: 0; line-height: normal;">
                </div>
                {% if form.new_password2.errors %}
                    <div style="color: #c0392b !important; font-size: 0.9rem; margin-top: 0.3rem;">{{ error }}</div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary" style="height: 42px !important; font-weight: 700 !important; font-size: 1.1rem !important; border-radius: 10px !important; display: flex !important; align-items: center !important; justify-content: center !important; gap: 0.5rem !important; padding: 0 12px !important; line-height: 1 !important; width: 100% !important; background: var(--accent); border: none; color: var(--white);">{% trans "Save" %}</button>
        </form>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<style>
    #id_new_password1:focus, #id_new_password2:focus {
        outline: none !important;
        border-color: var(--accent-dark) !important;
    }
    .btn-primary:hover {
        background: var(--accent-dark) !important;
        color: var(--white) !important;
    }
</style>
{% endblock %}
