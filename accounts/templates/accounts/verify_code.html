{% extends "base.html" %}

{% block content %}
<!-- Подтверждение email -->
<div class="container mt-5">
    <h2>Підтвердження</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
            {{ form.code.label_tag }} {{ form.code }}
        </div>
        <button type="submit" class="btn btn-primary">Підтвердити</button>
    </form>
</div>
{% endblock %}
